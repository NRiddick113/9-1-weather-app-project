<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natasha weather app</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <!-- <img src="./assets/icons8-summer.gif" alt="sun"> -->
</head>
<body>
    <header>
        <h1>Weather App</h1>
        <form action="text" >
            <label for="location">Pick a Location</label>
            <input type="text" name="location" id="location" placeholder="location" required>
            <input type="submit" name="getweather" id="getweather" value="Get Weather">
        </form>
    </header>
    <aside>
    </aside>
    <main> 
        <article id="main">
            <p id="choose">Choose a location to view the weather.</p>
        </article>
        <aside id="area"> </aside>
    </main>
    <aside>
        <section>
            <h4>Previous Searches</h4>
            <p>No previous searches.</p>
            <ul id="search"></ul>
        </section>
    </aside>
</body>
</html>
